<div id="contact-formwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form role="form">
                    <div class="form-group">
                        <label for="InputName1">Your Name</label>
                        <input type="text" class="form-control input-lg" id="exampleInputName1">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control input-lg" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="InputSubject1">Subject</label>
                        <input type="text" class="form-control input-lg" id="exampleInputSubject1">
                    </div>
                    <div class="form-group">
                        <label for="message1">Message</label>
                        <textarea class="form-control input-lg" id="message1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-theme">Submit</button>
                </form>
            </div><! --/col-lg-8 -->
        </div><! --/row -->
    </div><! --/container -->
</div>
