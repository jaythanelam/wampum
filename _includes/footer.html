
<div id="footerwrap">
    <div class="container">
        <div class="row">
    
            {% include wampum-mark.html %}

            {% include footer-nav.html %}
    
            <p>
                {% for network in site.social %}
                    <a href="{{ network.url }}" class="btn-social btn-outline">

                {% endfor %}
            </p>
            
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
